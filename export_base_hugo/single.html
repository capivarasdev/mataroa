{{ define "title" }}
    {{ .Title }}
{{ end }}

{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        <p>
            {{ if .Date }}
                <time datetime="{{ .Date.Format "2006-01-02" }}" pubdate>{{ .Date.Format "02 Jan 2006" }}</time>
            {{ else if .Description }}
                {{ .Description }}
            {{ end }}
        </p>
    </header>
    {{ .Content }}
</article>
{{ end }}
