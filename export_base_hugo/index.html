{{ define "main" }}
    <h1>{{ .Site.Title }}</h1>

    {{ if .Site.Params.Description }}
    <p class="byline">
        {{ .Site.Params.Description }}
    </p>
    {{ end }}

    <hr>
    <h2>Posts</h2>

    <section>
        <ul class="page-list">
            {{ range (where .Site.RegularPages "Type" "blog") }}
            <li>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
              <small>
                â€” <<time datetime="{{ dateFormat "January 2, 2006" .Date }}" itemprop="datePublished">{{ dateFormat "January 2, 2006" .Date }}</time>
              </small>
            </li>
            {{ end }}
        </ul>
    </section>
{{ end }}
